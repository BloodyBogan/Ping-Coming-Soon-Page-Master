<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="wrapper">

    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>

    <main>
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>
      
      <div class="input">
        <input type="email" placeholder="Your email address...">
        <button>Notify Me</button>
      </div>

      <img src="./images/illustration-dashboard.png" alt="Dashboard">
    </main>

    <footer>
      <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
      </div>

      <p class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/BloodyBogan" target="_blank">Michal Ka≈°tan</a>.
      </p>
    </footer>

  </div>

</body>
</html>
